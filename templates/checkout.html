{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>Checkout</h1>
    <div class="order-info">
        <h3>Your order</h3>
        <ul>{% for item in cart %}
            <li>{{ item.quantity }}x {{ item.product.name }}<span>£{{ item.total_price }}</span></li>
        {% endfor %}
        </ul>
        <p>Total: £{{ cart.get_total_price }}</p>
    </div>
{% endblock %}
